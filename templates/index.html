<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result-section {
            margin-top: 20px;
        }
        #result-section img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #result-text {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weed Image Classifier</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept="image/*">
            <button type="submit">Classify</button>
        </form>
        <div id="result-section">
            <img id="uploaded-image" src="#" alt="Uploaded Image" style="display: none;">
            <p id="result-text"></p>
        </div>
    </div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgElement = document.getElementById('uploaded-image');
                    imgElement.src = event.target.result;
                    imgElement.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultTextElement = document.getElementById('result-text');
                if (data.error) {
                    resultTextElement.textContent = `Error: ${data.error}`;
                    resultTextElement.style.color = 'red';
                } else {
                    resultTextElement.innerHTML = `Prediction: <strong>${data.prediction}</strong><br>Confidence: <strong>${data.confidence}</strong>`;
                    resultTextElement.style.color = '#333';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultTextElement = document.getElementById('result-text');
                resultTextElement.textContent = 'An error occurred during prediction.';
                resultTextElement.style.color = 'red';
            });
        });
    </script>
</body>
</html>
